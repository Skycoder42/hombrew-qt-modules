language: cpp

os: osx
osx_image: xcode10

env:
  - FORMULA="qtjsonserializer"
  - FORMULA="qpmx"
  - FORMULA="qtservice"
  - FORMULA="qtrestclient"
  - FORMULA="qtdatasync"
