name: CI build

on: 
  push:
  schedule:
    - cron:  '0 0 13 * *'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        formula:
          #- qdep
          - qtjsonserializer
          - qtservice
          - qtautoupdater
          - qtrestclient
          #- qtdatasync
          #- qtmvvm
          - qtapng

    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
      - name: prepare stuff
        run: |
          brew update 
          brew tap Skycoder42/qt-modules
          pip install qdep
      - name: Install test module
        run: brew install ${{matrix.formula}} ${{matrix.install-args}}
      - name: Print error logs
        if: failure()
        run: |
          export LOG_DIR=/Users/travis/Library/Logs/Homebrew/${{matrix.formula}}/
          ./print-logs.sh
      - name: Test the module
        run: brew test ${{matrix.formula}} ${{matrix.test-args}}
